<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------BOOTSTRAPT CSS LINK----------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- -----------FONT AWESOME CDN LINK--------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- -----------GOOGLE FONTS LINK------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- ----------------------CSS LINK---------------- -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tasty Website</title>
    <!-- ----------BOOTSTRAPT JS LINK----------------- -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ----------AXIOS LINK----------------- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
      integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ----------JS LINK----------------- -->
    <script defer src="./assets/js/admin.js"></script>
    <style>
      .table-image {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }
      header {
        background-color: palevioletred;
        position: unset;
      }
    </style>
  </head>
  <body>
    <!-- ------------------------PART 1-------------------------- -->

    <header>
      <div class="container">
        <div class="header">
          <div class="headerLeft">
            <h3>Tasty</h3>
          </div>
          <div class="headerRight">
            <nav>
              <ul>
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a href="#">Menu</a>
                </li>
                <li>
                  <a href="#">Specialist</a>
                </li>
                <li>
                  <a href="#">Reservates</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
                <li>
                  <a href="admin.html">Admin Panel</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="iconMenu">
              <i class="fa-solid fa-bars py-1"></i>
              <span>MENU</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- ------------------------PART 2-------------------------- -->
    <section>
      <div class="container">
        <div class="formSection">
          <form action="">
            <input type="file" placeholder="Img Url" />
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Description" />
            <input type="number" min="1" placeholder="Price" />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- ------------------------PART 3-------------------------- -->

    <section>
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr> -->
        </tbody>
      </table>
    </section>
  </body>
</html>
